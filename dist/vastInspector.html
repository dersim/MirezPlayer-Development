<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAST Inspector</title>
    <style>
        li {font-weight: normal;
            list-style: none;
            margin-left: -2em;
        }
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab2 {
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab2 button {
            background-color: inherit;
            float: left;
            outline: none;
            cursor: pointer;
            transition: 0.3s
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }
        .tab2 button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }
        .tab2 button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .xml-text{
            width: 100%;
            height: 776px;
        }

        .pTag{
            margin-top: -20px;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="mirezplayer.css">
<section style="margin: 0 auto; width: 776px; max-width: 100%">
    <h2>Test Your VAST Ad Response</h2>
    <textarea class="vast-tag-url" style="width: 100%" placeholder="VAST tag url"></textarea>
    <button class="m-button" onclick="myFunction()" style="cursor: pointer;border-radius: 5px;">Test Ad</button>
</section>
<section style="margin:0 auto; width: 776px; max-width: 100%; margin-top: 10px">
    <div class="mirez-player fixed-ratio ratio-16-9">
        <div class="mirez-content">
            <video
                    muted>
                <source
                        src=""
                        type="video/mp4">
            </video>
            <div class="mirez-loader hide">
                <div class="mirez-animation"></div>
            </div>
            <div class="vpaid-area hide" data-clicktarget="click-vpaid"></div>
            <div class="play-icon-area hide" data-clicktarget="click-play">
                <div class="play-icon-container">
                    <div class="play-icon-cell" data-clicktarget="click-play">
                        <div class="play-icon" data-clicktarget="click-play"></div>
                        <div class="play-icon-left" data-clicktarget="click-play"></div>
                        <div class="play-icon-right" data-clicktarget="click-play"></div>
                    </div>
                </div>
            </div>
            <div class="landing-page-area hide" data-clicktarget="click-landing-page">
                <span data-clicktarget="click-landing-page">MEHR ERFAHREN</span>
            </div>
            <div class="mirez-sound-area hide" data-clicktarget="click-sound">
                <div class="mirez-wrapper">
                    <div class="line left"></div>
                    <div class="line center"></div>
                    <div class="line right"></div>
                </div>
                <div class="mirez-click-area" data-clicktarget="click-sound"></div>
            </div>
        </div>
    </div>
</section>
<section class="event-section" style="margin: 0 auto; width: 776px; max-width: 100%; display: none; margin-top: 15px;">
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event,'events')">Events</button>
        <button class="tablinks" onclick="openTab(event,'xml')">XML Document</button>
        <button class="tablinks" onclick="openTab(event,'media')">Selected Media File</button>
    </div>
    <div id="events" class="tabcontent" style="display: block;">
        <div class="event">
            <ul style="max-height: 20.5em;overflow-y: auto;overflow-x: hidden;background-color: #e6e6e6;">
            </ul>
        </div>
        <button class="m-clear-button" onclick="clearLog()" style="cursor: pointer;border-radius: 5px;">Clear log</button>
    </div>
    <div id="xml" class="tabcontent" style="display: none">
        <div id="container-text-view" class="tab-text-view">
            <div class="tab2">
            </div>
            <div class="textarea">
            </div>
        </div>
    </div>

    <div id="media" class="tabcontent" style="display: none">
        <div id="container-media" class="media-view">
        </div>
    </div>
</section>
<script src="mirez-player.min.js"></script>
<script>
    function myFunction(){
        var vastTag = document.getElementsByClassName("vast-tag-url")[0];
        if(vastTag.value != ""){
            var mirezContainer = document.getElementsByClassName("mirez-player")[0];
            mirezContainer.setAttribute("preroll-tag", vastTag.value.replace(/^\s+|\s+$/gm,''));
            if(mirezContainer.getAttribute("preroll-tag") != ""){
                document.getElementsByClassName("event-section")[0].style.display = "block";
                window.sessionStorage.setItem("MirezPlayerInspector", 1);
                window.mirezplayer.Init();
            }
        }
    }
    function clearLog() {
        document.getElementsByClassName("event")[0].getElementsByTagName("ul")[0].innerHTML ="";
    }
</script>
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        if(document.getElementById(tabName)){document.getElementById(tabName).style.display = "block"};
        evt.currentTarget.className += " active";
    }
    function switchTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("xml-text");;
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks-2");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
</body>
</html>
